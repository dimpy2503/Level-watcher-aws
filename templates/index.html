<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="totp">TOTP:</label>
                            <input type="text" class="form-control" id="totp" name="totp" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Include Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
        // jQuery code to handle form submission
        $(document).ready(function() {
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                var totpValue = $('#totp').val();
                // Make an AJAX request to your /authenticate API
                $.ajax({
                    url: '/authenticate',  // Replace with the actual API URL
                    method: 'GET',  // Adjust the HTTP method if needed
                    data: { totp: totpValue },
                    success: function(response) {
                        // Handle the success response from the API
                        console.log("Authentication successful:", response);
                        window.location.href = response;
                        // You can redirect the user or perform other actions here
                    },
                    error: function(error) {
                        // Handle the error response from the API
                        alert("Login failed");
                        console.error("Error:", error);
                    }
                });
            });
        });



</script>
</body>
</html>
